<section class="login-page no-scroll-page">
  <mat-card class="user-card"  *ngIf="profile">
    <mat-card-content >
      <mat-card-title-group>
        <mat-card-title>{{ profile.firstName }} {{ profile.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ profile.email }}</mat-card-subtitle>
        <img mat-card-lg-image src="{{profile.image}}" alt="Profile photo">
      </mat-card-title-group>  
    </mat-card-content>
  </mat-card>
</section>
